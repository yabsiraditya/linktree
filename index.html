<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Hybus.co Offcial Store</title>
  </head>
  
  <body>
    <section id="hero">
      <canvas id="canvas"></canvas>

    <!-- Logo -->
    <div class="content">
    <div class="container service-container">
      <section id="logo">
        <div class="media text-center">
          <img id="gambar" class="img-fluid" src="img/logo/hybus.png" alt="logo" />
        </div>
      </section>
      <!-- hero -->
      <section id="text">
        <h4 class="align-items-center mt-2">HYBUS.CO</h4>
        <p>Selamat Datang di Official Account kami, untuk pemesanan T-Shirt disini ya kak : </p>
      </section>

      <!-- Buttons -->
      <section id="button">
        <div class="media mt-4">
          <div class="d-grid gap-3  mx-auto">
            <a href="https://wa.link/d2sbfn" target="_blank" class="btn btn-outline-dark" type="button"><i class="bi bi-whatsapp"></i>Whatsapp Admin 1</a>
            <a href="https://wa.link/vwu90j" target="_blank" class="btn btn-outline-dark" type="button"><i class="bi bi-whatsapp"></i></i>Whatsapp Admin 2</a>
            <a href="" target="_blank" class="btn btn-outline-dark" type="button"><i class="bi bi-cart3"></i></i>Tokopedia</a>
            <a href="" target="_blank" class="btn btn-outline-dark" type="button"><i class="bi bi-cart3"></i>Shopee</a>
            <a href="maintenance.html" target="_blank" class="btn btn-outline-dark" type="button"><i class="bi bi-globe"></i></i>Web Site</a>
          </div>
        </div>
      </section>
    </div>
    <footer class="text-black text-center p-4">
      <div class="row">
      <div class="col-md-12">
        <p>Hybus.co - &copy; 2021 | <a href="#">Terms of Service</a></p>
      </div>
    </footer>
    </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
    <!-- Starback -->
    <script src="https://unpkg.com/starback@1.1.0/dist/starback.js"></script>
    <script>
    const canvas = document.getElementById('canvas')
    const starback = new Starback(canvas, {
    width: canvas.parentElement.clientWidth,
    height: canvas.parentElement.clientHeight,
    speed: 5,
    frequency: 5,
    slope: { x: 5, y: 3 },
    directionX: 1,
    spread: 0.2,
    randomOpacity: true,
    starColor: ['#808080'],
    backgroundColor: ['#FFFFFF'],
    })
    starback.generateStar(15)
    </script>
 </body>
</html>
